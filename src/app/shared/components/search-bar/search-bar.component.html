<mat-form-field id="search-input">
    <input [formControl]="heroFormControl" [matAutocomplete]="heroesAutocomplete"
           matInput placeholder="{{ 'findHero' | translate }}!">
</mat-form-field>

<mat-autocomplete #heroesAutocomplete="matAutocomplete">
    <mat-option *ngFor="let hero of filteredHeroes"
                (onSelectionChange)="searchHero(hero)"
                [value]="hero.name">
        {{hero.name}}
    </mat-option>
</mat-autocomplete>
